<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Receiving Inspection</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<body>

<div class="header">
  Inspection Date:
  <input type="date" id="inspectionDate">

<div style="margin-top:10px;">
<button onclick="applyStamp('PIC')">Stamp PIC</button>
<button onclick="applyStamp('Checker')">Stamp Checker</button>
<button onclick="applyStamp('Approver')">Stamp Approver</button>
</div>
<button onclick="saveReceiving()">SAVE RECEIVING</button>
<input type="file" id="excelUpload" accept=".xlsx,.xls">
<button onclick="loadExcel()">LOAD EXCEL</button>

  
</div>

<div class="sheet">

  <!-- STATIC HEADER -->
<table class="static-header">
<tr><td>PART NAME</td><td></td></tr>
<tr><td>TYPE</td><td></td></tr>
<tr><td>VENDOR</td><td></td></tr>
</table>


  <div class="main-area">

    <!-- IMAGE AREA -->
    <div class="image-area">
      Part Image
    </div>

      <div id="receiving-extra">

  <div style="margin-top:20px;">
    <label>Date of Production Vendor:</label>
    <input type="date" id="productionDate">
  </div>

  <div style="margin-top:10px;">
    <label>Date of Receiving:</label>
    <input type="date" id="receivingDate">
  </div>

  <table border="1" style="margin-top:20px; width:300px; text-align:center;">
    <tr>
      <th>PIC</th>
      <th>CHECKER</th>
      <th>APPROVER</th>
    </tr>
    <tr>
      <td id="stampPIC"></td>
      <td id="stampCHECKER"></td>
      <td id="stampAPPROVER"></td>
    </tr>
  </table>

</div>
    
    <!-- MEASUREMENT TABLE -->
    <table id="measureTable">
      <thead>
        <tr id="dayHeader">
          <th>No</th>
          <th>Item</th>
          <th>Std</th>
          <th>-</th>
          <th>+</th>
        </tr>
      </thead>
      <tbody id="measureBody"></tbody>
    </table>

  </div>

</div>



<script src="script.js"></script>
</body>
</html>
