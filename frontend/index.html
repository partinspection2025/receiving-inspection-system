<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Receiving Inspection</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  Inspection Date:
  <input type="date" id="inspectionDate">
</div>

<div class="sheet">

  <!-- STATIC HEADER -->
  <table class="static-header">
    <tr><td>PART NAME</td><td>MIRROR INSIDE BACK</td></tr>
    <tr><td>PART NUMBER</td><td>8123-0987</td></tr>
    <tr><td>SUPPLIER</td><td>ABC SUPPLIER</td></tr>
    <tr><td>DRAWING NO</td><td>DWG-001</td></tr>
    <tr><td>DOCUMENT CODE</td><td>QMS-RCV-01</td></tr>
  </table>

  <div class="main-area">

    <!-- IMAGE AREA -->
    <div class="image-area">
      Part Image
    </div>

    <!-- MEASUREMENT TABLE -->
    <table id="measureTable">
      <thead>
        <tr id="dayHeader">
          <th>No</th>
          <th>Item</th>
          <th>Std</th>
          <th>-</th>
          <th>+</th>
        </tr>
      </thead>
      <tbody id="measureBody"></tbody>
    </table>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
